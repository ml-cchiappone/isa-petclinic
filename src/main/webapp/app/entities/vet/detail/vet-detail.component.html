<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="vet">
      <h2 data-cy="vetDetailsHeading"><span jhiTranslate="petclinicApp.vet.detail.title">Vet</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ vet.id }}</span>
        </dd>
        <dt><span jhiTranslate="petclinicApp.vet.firstname">Firstname</span></dt>
        <dd>
          <span>{{ vet.firstname }}</span>
        </dd>
        <dt><span jhiTranslate="petclinicApp.vet.lastname">Lastname</span></dt>
        <dd>
          <span>{{ vet.lastname }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/vet', vet.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
